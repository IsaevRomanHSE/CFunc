name: master-push-action
on:
  push:
    branches:
      - master
jobs:
  lint:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.5.0
      with:
        fetch-depth: 2
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.5.1
    - run: npm install clang-format
    - run: git config --global clangFormat.style file
    - run: git config --global --path clangFormat.stylePath .clang-format
    - run: echo git clang-format --diff HEAD~ HEAD
    - if: git clang-format --diff HEAD~ HEAD != 'no modified files to format' && git clang-format --diff HEAD~ HEAD != "clang-format did not modify any files"
      run: exit 1
